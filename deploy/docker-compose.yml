services:
  exporter:
    build:
      context: ../app
      dockerfile: ../app/src/main/docker/Dockerfile.jvm
    container_name: greengage-exporter
    ports:
      - "8080:8080"
    environment:
      # Database connection
      DB_JDBC_URL: ${DB_JDBC_URL:-jdbc:postgresql://localhost:5432/postgres?sslmode=disable}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_POOL_MAX: ${DB_POOL_MAX:-5}
      # Scrape configuration
      SCRAPE_INTERVAL: ${SCRAPE_INTERVAL:-15s}
      SCRAPE_TIMEOUT: ${SCRAPE_TIMEOUT:-10s}
      # Metrics authentication (disabled by default)
      METRICS_AUTH_ENABLED: ${METRICS_AUTH_ENABLED:-false}
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/q/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
      - ./dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

